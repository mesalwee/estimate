<!DOCTYPE html>
<html>
    <head>
        <title>Estimate</title>
        <link rel='stylesheet' type='text/css' href="estimate.css"/>
    </head>
    <body>
        <h1>Estimate</h1>
        <div id="estimate_info">
            <ul>
                <li>Estimate No.</li>
                <li>Date: 11/22/2013</li>
            </ul>
        </div>
        <br />
        <div id="customer_info">
           <form>
               To: <input type="text" name="companyname"><br />
               Street Address: <input type="text" name="streetaddress"><br />
               City: <input type="text" name="city">
               State: <input type="text" name="state">
               Zip: <input type="text" name="zip"><br />
            </form>
        </div>
        <br />
        <div>
            <form>
                PO#: <input type="text" name="ponumber">
                Unit#: <input type="text" name="unitnumber">
                Size: <input type="text" name="unitsize">
                Order By: <input type="text" name="orderby">
                Project <input type="radio" name="projectjob">
                Job <input type="radio" name="projectjob">
            </form>
        </div>
        
    </body>
</html>
